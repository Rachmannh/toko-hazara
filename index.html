<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hazara Elektronik</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png" />
    <!-- BS CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="">
          <img class="navbar-image" src="./assets/img/logo.png" alt="" />
          <span>Hazara</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href=""
                >Barang Terlaris</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Produk Baru</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Kategori</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Kontak</a>
            </li>
          </ul>
          <div class="d-flex flex-row user-button-group">
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight">
              Keranjang
            </button>
            <a href="" class="btn btn-link">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Cart -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Keranjang Belanja
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div
          class="container d-flex flex-column justify-items-center align-content-center text-center">
          <img width="300" src="./assets/img/empty-cart.svg" alt="" />
          <h6>Tidak Ada Produk di Keranjangmu</h6>
        </div>
      </div>
    </div>
    <!-- Cart End -->

    <!-- Hero -->
    <section id="myHero">
      <div class="container">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/img/hero-img-1.jpg" loading="lazy" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/img/hero-img-1.jpg" loading="lazy" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/img/hero-img-1.jpg" loading="lazy" alt="" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <!-- Hero End -->

    <!-- Top Product -->
    <section id="topProduct">
      <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div class="col">
            <div class="card d-flex flex-column text-center">
              <a href="">
                <img
                  src="./assets/img/foto-produk.webp"
                  class="card-img-top"
                  alt="..." />
              </a>
              <div class="card-body">
                <h6 class="card-title">Televisi</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card d-flex flex-column text-center">
              <a href="">
                <img
                  src="./assets/img/foto-produk-1.jpg"
                  class="card-img-top"
                  alt="..." />
              </a>
              <div class="card-body">
                <h6 class="card-title">Mesin Cuci</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card d-flex flex-column text-center">
              <a href="">
                <img
                  src="./assets/img/foto-produk-2.webp"
                  class="card-img-top"
                  alt="..." />
              </a>
              <div class="card-body">
                <h6 class="card-title">Komputer</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card d-flex flex-column text-center">
              <a href="">
                <img
                  src="./assets/img/foto-produk-3.jpg"
                  class="card-img-top"
                  alt="..." />
              </a>
              <div class="card-body">
                <h6 class="card-title">Kipas Angin</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Top Product End -->

    <!-- My JS -->
    <script src="./assets/js/main.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./assets/js/service-worker.js")
          .then(function (registration) {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch(function (error) {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>

    <!-- BS JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        grabCursor: true,
        loop: true,
        centeredSlides: true,
        autoplay: {
          delay: 3500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
